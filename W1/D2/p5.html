<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tag</title>
</head>
<body>
    <!--Embedding images-->
    <img src="kailasa.web" alt="no image found" width="400" height="200">
    <img src="beach.jpeg" alt=" Image of beach" loading="lazy">
    <img src="sun.svg" alt="no image found" width="400" height="200">
    <!--Image responsive-->
    <img src="small-taj.jpeg" alt="Image of Taj"
    srset="medium-taj-jpeg 768w, large-tag.jpeg 1200w"
    size="(max-width:600px) 100vw,(max-width:1200px)50vw, 1200px"
    >
</body>
</html>
