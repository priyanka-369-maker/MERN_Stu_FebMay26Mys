<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <!-- Learning about iframe usage -->
     <iframe src="https://www.wikipedia.org/" frameborder="1" width="800" height="400" title="Google"></iframe>
    <iframe src="test.pdf.pdf" frameborder="1" width="800" height="400" 
    title="Google" sandbox="allow-scripts"></iframe>
    <iframe src="https://www.youtube.com/embed/e62D-aayveY?si=HPK4AZNVNtifWpw4"  width="800" height="400" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe src="https://maps.app.goo.gl/UDi89JVh5TKeCNGB8" frameborder="1" width="800" height="400" title="Google map"></iframe>
</body>
</html>
