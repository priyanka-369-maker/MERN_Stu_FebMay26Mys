<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector & Grouping Selector</title>
    <style> 
        /* Grouping selector */
        h1,h2{
            color:blue;
        }
        
        /* Universal Selector */
        *{
            color: red;
            margin:0;
            padding:0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;
        }
        
    </style>
</head>
<body>
    <h2>All elements have zero margin and zero padding</h2>
    <p>Paragraph 1</p>
    <h1>Headind 1</h1>
    <h2>Heading 2</h2>
</body>
</html>
