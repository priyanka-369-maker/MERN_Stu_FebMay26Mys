<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postioning elements</title>
    <style>
        .Wrapper{
            position:absolute;
            height: 200px;
            background-color: burlywood ;  
        }

        .box{
            position:absolute;
            top:10px;
            right: 30px;
            width: 150px;
            height: 100px;
            border: 2px solid black;
            background-color: blanchedalmond;
            border-radius: 10px;
            box-shadow: 5px 4px black;
            text-align:center;
            margin: 10px;
            color: red;
         }
         body{
            background-color: aqua;
         }
         

    </style>
</head>
<body>
    <h2>absolute postion</h2>
    <div class="wrapper">
        <div class="box">absolute box</div>
    </div>
