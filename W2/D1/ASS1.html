<!DOCTYPE html>
<html>
<head>
<title>House Design</title>
<style>
  body {
    background: white;
  }

  .house {
    width: 400px;
    margin: 50px auto;
    position: relative;
  }
  .roof {
    width: 620px;
    height: 60px;
    background: orange;
    border: 8px solid black;
    position: absolute;
    top: -70px;
    left: -100px;
  }

  .main {
    width: 400px;
    height: 400px;
    background: linear-gradient(rgb(90, 230, 78) );
    border: 8px solid black;
    position: relative;
    
  }

  .window1 {
    width: 60px;
    height: 120px;
    background: gold;
    border: 6px solid black;
    position: absolute;
    top: 70px;
    left: 70px;
    margin-bottom: 20px;
    
  }

  .window2 {
    width: 50px;
    height: 80px;
    background: purple;
    border: 6px solid black;
    position: absolute;
    top: 90px;
    right: 70px;
    margin-bottom: 20px;
  }

  .door {
    width: 120px;
    height: 180px;
    background: linear-gradient(to bottom, blue);
    border: 6px solid black;
    position: absolute;
    bottom: 0;
    left: 140px;
  }
</style>
</head>
<body>

<div class="house">
  <div class="roof"></div>
  <div class="main">
    <div class="window1"></div>
    <div class="window2"></div>
    <div class="door"></div>
  </div>
</div>

</body>
</html>
