<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification center</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  
  <div class="bg-white p-6 rounded-lg shadow-lg m-6 w-full max-w-md">
    
    
    <div class="flex justify-between items-center mb-4">
      <h2 class=" text-xl font-bold ">
        Notification Center
      </h2>

      
      <span class="inline-flex items-center bg-blue-100 text-blue-700 text-sm px-3 py-1 rounded-full">
        3 New
      </span>
    </div>

    
    <div class="space-y-4">

      
      <div class="bg-red-100 border-l-4 border-red-500 p-4 rounded">
        <h3 class="font-bold mb-1">Action Required</h3>
        <p class="leading-relaxed text-sm">
          Your last payment attempt failed. Please update your payment method 
          to avoid service interruptions.
        </p>
      </div>

      
      <div class="bg-yellow-100 border-l-4 border-yellow-500 p-4 rounded">
        <h3 class="font-bold mb-1">Maintenance Notice</h3>
        <p class="leading-relaxed text-sm">
          The system will undergo scheduled maintenance tonight from 12 AM to 2 AM.
        </p>
      </div>

    </div>

    
    <div class="flex justify-end gap-3 mt-6">
      
      
      <button class="border border-gray-400 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-100 transition">
        Dismiss
      </button>

      <button class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg shadow transition">
        View All
      </button>

    </div>

  </div>

</body>
</html>
